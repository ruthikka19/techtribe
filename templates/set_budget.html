<!DOCTYPE html>
<html>
<head>
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸ’° Expense Tracker</a>
        <a href="/budgets" class="nav-link">â† Back to Budgets</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Set Budget</h2>

    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Budget Limit (â‚¹)</label>
            <input type="number" name="limit" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Month (YYYY-MM)</label>
            <input type="month" name="month" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Save Budget</button>
        <a href="/budgets" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
