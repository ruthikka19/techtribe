<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --bg-1:#0b1220; --bg-2:#071029; --card:#0f1724; --accent:#2dd4bf;
        }
        html,body{height:100%;}
        body{
            margin:0;min-height:100%;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#e6eef2;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;
        }
        .shell{width:100%;max-width:820px;padding:48px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);text-align:center}
        .brand{font-weight:700;color:var(--accent);font-size:20px;margin-bottom:18px}
        .controls{display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
        .btn-lg-ghost{padding:.75rem 1.25rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
        .btn-primary-strong{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#071029;border:none}
        .subtle{opacity:.8;font-size:13px;margin-top:10px}
        .nav-compact{position:absolute;top:18px;left:24px;color:rgba(230,238,242,0.9);font-weight:600}
    </style>
</head>
<body>

    <div class="nav-compact"><a href="/" style="color:inherit;text-decoration:none">ðŸ’° Expense Tracker</a></div>

    <div class="shell">
        <div class="brand">Expense Tracker</div>

        <div class="controls">
            <a class="btn btn-lg-ghost btn-primary-strong" href="/">Dashboard</a>
            <a class="btn btn-lg-ghost" href="/add_expense">Add Expense</a>
            <a class="btn btn-lg-ghost" href="/add_income">Add Income</a>
        </div>

        <div class="subtle">&nbsp;</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
